<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f64417057b.js" crossorigin="anonymous"></script>
    <title>Project</title>
</head>
<body>
    <div class="main">
        <div>
            <div><span class="session-title" >LAST SESSION</span></div>
           <div class="section-2">
                <div class="square">
                    <span class="session-title">Average heart rate</span>
                    <i class="fas fa-heartbeat fa-3x session-icon"></i>
                    <span class="session-subtitle">150 bpm</span>
                </div>
                <div class="square">
                        <span class="session-title">Blood presure</span>
                        <i class="far fa-heart fa-3x session-heart"></i>
                        <span class="session-subtitle">150/80</span>
                </div>
                <div class="square">
                        <span class="session-title">success rate</span>
                        <i class="far fa-check-circle fa-3x session-tick"></i>
                        <span class="session-subtitle">90%</span>
                </div>
           </div>

           <div class="section-3">
               <div class="square-big">1</div>
               <div class="square-big">1</div>
               <div class="square-big">1</div>
               <div class="square-big">1</div>
               <div class="square-big">1</div>
               <div class="square-big">1</div>
               <div class="square-big">1</div>
               <div class="square-big">1</div>
           </div>
        </div>
    </div>
    
</body>
</html>
