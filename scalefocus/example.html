<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f64417057b.js" crossorigin="anonymous"></script>
    <title>Project</title>

<body>
    <div class="main">

            <div><span class="session-title" >LAST SESSION</span></div>

                </div>

                </div>

                        <i class="far fa-check-circle fa-3x session-tick"></i>

                </div>
           </div>

           <div class="section-3">
               <div class="square-big">
                       <img src="trump.jpg" class="image"></img>

                       <button class="start-session">

                    <img src="trump.jpg" class="image"></img>
